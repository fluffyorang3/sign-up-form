<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="background">
      <img class="background-image" src="media/background.avif">
      <div class="logo-holder">
        <img class="stars" src="media/stars.png">
        <p class="title">ODIN</p>
      </div>
    </div>
    <div class="form">
      <div class="form-section">
        <p>
          This is not a real online service! You know you need something 
          like this in your life to help you realize your deepest dreams.
          Sign up now to get started.
        </p>
        <p>
          You know you want to.
        </p>
      </div>
      <div class="form-section" id="form-section-1">
        <form action="." method="post">
          <fieldset>
            <legend>
              Let's do this!
            </legend>
            <section>
              <div class="form-column">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="8">
              </div>
              <div class="form-column">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number">
                <label for="password">Confirm Password</label>
                <input type="password" id="password" name="password" minlength="8">
              </div>
            </section>
          </fieldset>
        </form>
      </div>
      <div class="form-section" id="form-section-3">
        <button type="submit">Create Account</button>
        <p>Already have an account? <span style="color: #596D48">Log in</span></p>
      </div>
    </div>
  </div>
</body>
</html>
